<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' cdnjs.cloudflare.com; img-src * data: blob: 'unsafe-inline';">
    <link rel="stylesheet" href="style.css">
    <title>Clinic Draw Doc</title>
</head>
<body>
    <div class="input-fields">
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="Last Name" maxlength="40" />
        </div>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="First Name" maxlength="40" />
        </div>
        <div>
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" />
        </div>
        <div>
            <label for="calendarDay">Calendar Day:</label>
            <input type="date" id="calendarDay" />
        </div>
    </div>
    <div class="canvas-container">
        <canvas id="imageCanvas" style="position: absolute; left: 0; top: 0;"></canvas>
        <canvas id="drawingCanvas" style="position: absolute; left: 0; top: 0;"></canvas>
    </div>
    <button id="eraserButton">Toggle Eraser</button>
    <textarea id="textArea" placeholder="Type your notes here..."></textarea>
    <button id="submitButton">Print</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="draw.js"></script>
    <script src="print.js"></script>
</body>
</html>
